<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x;
    function phuongTrinhBacNhat(a,b)  {
        if (a === 0) {
            if (b === 0) {
                alert('Phương trình vô số nghiệm')
            }else {
                alert('Phương trình vô nghiệm')
            }
        }else {
            if (b === 0){
                x = 0;
                return x;
            }else {
                x = -b/a;
                return x;
            }
        }
    }
    phuongTrinhBacNhat(5,8);
    document.write(`nghiệm của phương trình là ${x}`);
</script>

</body>
</html>
